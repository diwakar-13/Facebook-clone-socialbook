<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook-login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="right-login">
            <img src="images/logo.png">
            <div class="login-area">

                <p>Log in to SocialBook</p>

                <form action="/login" method="POST">
                    <input type="text" name="email" placeholder="Email and Phone number" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Log in</button>
                </form>
                <a href="#">Forgotten password?</a>

                <div class="divider">
                    <hr>
                </div>
                <button class="login-create" onclick="window.location.href='signup.html'">Sign up</button>
            </div>
        </div>


        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
